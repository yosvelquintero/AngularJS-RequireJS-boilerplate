<div class="jumbotron">
  <h2>Four Inputs</h2>
</div>

<div class="row marketing">
  <div class="col-lg-12">
    <form name="form">
      <div class="form-group">
        <label for="one">Number 1</label>
        <input
          type="number"
          class="form-control"
          id="one"
          name="one"
          data-ng-model="vm.numberOne"
          data-ng-change="vm.onChangeOneOfThree()"
          placeholder="Number 1"
        />
      </div>
      <div class="form-group">
        <label for="two">Number 2</label>
        <input
          type="number"
          class="form-control"
          id="two"
          name="two"
          data-ng-model="vm.numberTwo"
          data-ng-change="vm.onChangeOneOfThree()"
          placeholder="Number 2"
        />
      </div>
      <div class="form-group">
        <label for="three">Number 3</label>
        <input
          type="number"
          class="form-control"
          id="three"
          name="three"
          data-ng-model="vm.numberThree"
          data-ng-change="vm.onChangeOneOfThree()"
          placeholder="Number 3"
        />
      </div>
      <div class="form-group">
        <label for="four">Number 4</label>
        <input
          type="number"
          class="form-control"
          id="four"
          name="four"
          data-ng-model="vm.numberFour"
          data-ng-change="vm.onChangeTheFourth()"
          placeholder="Number 4"
        />
      </div>
    </form>
  </div>
</div>
